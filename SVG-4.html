<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		
		<svg onclick="click_me(event)" id="chart" width="500" height="500" style="border:solid 1px #000">
			
		</svg>
		
		<script>
			var my_array = [];
			
			function click_me(event) {
				console.log( event.offsetX, event.offsetY );
				var x = event.offsetX;
				var y = event.offsetY;
				var circle = "<circle cx='"+x+"' cy='"+y+"' r='5' />";
				document.getElementById("chart").innerHTML += circle;
			}
			
		</script>
	</body>
</html>
